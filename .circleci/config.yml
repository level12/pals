version: 2
jobs:
    build:
        docker:
            - image: level12/python-test-multi
            - image: postgres:15
              environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: password
        steps:
            - checkout

            - run:
                name: folder listing for debugging
                command: ls -al

            - run:
                name: install latest version of tox
                command: python3.7 -m pip install --upgrade --force-reinstall --quiet tox

            - run:
                name: version checks
                command: |
                    python --version
                    pip --version
                    virtualenv --version
                    tox --version

            - run:
                name: run tox
                command: tox

            - store_test_results:
                path: .ci/test-reports/

            - run:
                name: push code coverage
                command: source scripts/setup-codecov && ./codecov -t bef3273d-1997-4764-9c87-81e7d6a57778
