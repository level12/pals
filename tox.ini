[tox]
envlist = py37,py{38,39,310}-{base,stable},project


[testenv]
# Ignore all "not installed in testenv" warnings.
whitelist_externals = *
passenv = PALS_DB_URL

skip_install = true

recreate = true
commands =
    pip --version
    pip install --progress-bar off -e .[tests]
    stable: pip install --progress-bar off -r ./stable-requirements.txt
    # Output installed versions to compare with previous test runs in case a dependency's change
    # breaks things for our build.
    pip freeze
    py.test \
        # feed a blank file so that a user's default pytest.ini doesn't get used
        -c .ci/pytest.ini \
        -ra \
        --tb native \
        --strict-markers \
        --cov pals \
        --cov-config .coveragerc \
        --cov-report xml \
        --no-cov-on-fail \
        --junit-xml={toxinidir}/.ci/test-reports/{envname}.pytests.xml \
    pals/tests


[testenv:project]
basepython = python3.10
skip_install = true
usedevelop = false
deps =
    check-manifest
    flake8
    twine
commands =
    pip install -e .[tests]
    check-manifest
    python setup.py sdist
    twine check dist/*
    flake8 pals
